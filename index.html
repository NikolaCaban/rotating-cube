<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otáčející se kostka</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container-fluid">
        <h1 class="text-center">Demo - otáčející se kostka</h1>
        <div class="row">
            <div class="col-12 col-md-4 col-lg-3 col-xl-2 pt-4 pl-3">
                <button class="btn btn-primary">Rotovat doleva</button>
            </div>
            <div class="col-12 col-md-8 col-lg-9 col-xl-10 main-content">
                <div class="wrapper">
                    <div class="cube">
                        <div class="face face-front">předek</div>
                        <div class="face face-back"></div>
                        <div class="face face-top"></div>
                        <div class="face face-bottom"></div>
                        <div class="face face-right"></div>
                        <div class="face face-left"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="rotation.js"></script>
</body>

</html>
